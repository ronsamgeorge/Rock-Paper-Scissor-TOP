<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>ROCK PAPER SCISSORS</h1>

    <div class="round-result"> Select Option to Start Game</div>
    <div class="player-score">Player : 0 </div>
    <div class="computer-score"> Computer : 0</div>
    

    <div class="all-btns">
        <button id="rock" class="options"> ROCK </button>
        <button id="paper" class="options" > PAPER </button>
        <button id="scissors" class="options">SCISSORS</button>
    </div>

    <div class="display-choices"></div>
    <div class="display-result"></div>

</body>

</html>
